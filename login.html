<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coder VFX</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            color: #ff7b00;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Typing effect */
        .typing {
            font-size: 30px; /* Increased font size */
            display: inline-block;
            border-right: 2px solid #ffffff;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 5s steps(20) 1s 1 normal both, blink 0.35s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 65%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Code background */
        .code-background {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 20px; /* Increased font size */
            color: #ffffff;
            opacity: 0.5;
            white-space: nowrap;
            animation: floatingCode 15s linear infinite;
        }

        @keyframes floatingCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Larger Login Form */
        .login-container {
            background: rgba(255, 255, 255, 255);
            padding: 30px; /* Increased padding */
            border-radius: 15px; /* Larger border radius */
            width: 400px; /* Increased width */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            margin-bottom: 30px; /* Increased margin */
            color: #000000;
            font-size: 36px; /* Increased font size */
        }

        .login-container input {
            width: 90%;
            padding: 15px; /* Increased padding */
            margin: 15px 0; /* Increased margin */
            border: none;
            border-radius: 10px; /* Larger border radius */
            font-size: 18px; /* Increased font size */
        }

        .login-container button {
            padding: 15px 30px; /* Increased padding */
            background: #000000;
            color: #ff0000;
            border: none;
            border-radius: 10px; /* Larger border radius */
            cursor: pointer;
            font-size: 18px; /* Increased font size */
        }

        .login-container button:hover {
            background: #ffffff;
        }

        .error-message {
            color: red;
            margin-top: 15px; /* Increased margin */
            font-size: 16px; /* Increased font size */
        }
    </style>
</head>
<body>
    <!-- Typing effect text -->
    <div class="typing">
        const = "Hii Coder Welcome to the Coder's World! ";
    </div>

    <!-- Code background (floating) -->
    <div class="code-background">
        <code>
            &lt;!DOCTYPE html&gt;<br>
            &lt;html&gt;<br>
            &lt;head&gt;<br>
            &nbsp;&nbsp;&lt;meta charset="UTF-8"&gt;<br>
            &nbsp;&nbsp;&lt;title&gt;Coder VFX Login&lt;/title&gt;<br>
            &lt;/head&gt;<br>
            &lt;body&gt;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&lt;h1&gt;Login for Developers&lt;/h1&gt;<br>
            &lt;/body&gt;<br>
            &lt;/html&gt;
        </code>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        // Validate username and password
        const validUsername = "admin"; // Replace with actual username
        const validPassword = "ajay@1234"; // Replace with actual password

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (username === validUsername && password === validPassword) {
                sessionStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin-panel.html"; // Redirect to admin panel (update with actual page)
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        });
    </script>
</body>
</html>
